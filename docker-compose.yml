version: "3.8"

services:
  # MongoDB Database
  mongodb:
    image: mongo:latest
    container_name: healx-mongodb
    restart: always
    ports:
      - "27017:27017"
    environment:
      MONGO_INITDB_DATABASE: healx
      MONGO_INITDB_ROOT_USERNAME: admin
      MONGO_INITDB_ROOT_PASSWORD: admin123
    volumes:
      - mongodb_data:/data/db
    networks:
      - healx-network
    healthcheck:
      test: echo 'db.runCommand("ping").ok' | mongosh localhost/test --quiet
      interval: 10s
      timeout: 5s
      retries: 5

  # Node.js Backend
  backend:
    build:
      context: ./server
      dockerfile: Dockerfile
    container_name: healx-backend
    restart: always
    ports:
      - "5000:5000"
    environment:
      MONGODB_URI: mongodb://admin:admin123@mongodb:27017/healx?authSource=admin&directConnection=true
      NODE_ENV: production
      JWT_SECRET: your_very_secure_jwt_secret_key_min_32_chars_change_this
      AI_SERVICE_URL: http://ai-service:8000
      CLIENT_URL: http://localhost:3000
      RATE_LIMIT_WINDOW: 15
      RATE_LIMIT_MAX_REQUESTS: 100
    depends_on:
      mongodb:
        condition: service_healthy
    networks:
      - healx-network
    stderr_open: true
    volumes:
      - ./server:/app
      - /app/node_modules
    healthcheck:
      test: curl -f http://localhost:5000/health || exit 1
      interval: 30s
      timeout: 10s
      retries: 3

  # React Frontend
  frontend:
    build:
      context: ./client
      dockerfile: Dockerfile
    container_name: healx-frontend
    restart: always
    ports:
      - "3000:3000"
    environment:
      REACT_APP_API_URL: http://localhost:5000/api
      REACT_APP_SOCKET_URL: http://localhost:5000
    depends_on:
      - backend
    networks:
      - healx-network
    stdin_open: true
    volumes:
      - ./client:/app
      - /app/node_modules

  # Python AI Service
  ai-service:
    build:
      context: ./ai-service
      dockerfile: Dockerfile
    container_name: healx-ai-service
    restart: always
    ports:
      - "8000:8000"
    environment:
      PYTHONUNBUFFERED: 1
    networks:
      - healx-network
    healthcheck:
      test: curl -f http://localhost:8000/health || exit 1
      interval: 30s
      timeout: 10s
      retries: 3
    volumes:
      - ./ai-service:/app

volumes:
  mongodb_data:
    driver: local

networks:
  healx-network:
    driver: bridge
